<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" type="text/css" href="../../css/reset.css"/>
    <link rel="stylesheet" href="../../css/sign.css"/>
    <title>sign up</title>
  </head>
  <body>
    <header><a href="#"><img class="sign-logo" src="../../img/sign_logo.svg" alt="logo"/></a>
      <div class="goto">
        <p>Already have an account? </p><a href="../sign_in/sign_in.html">Log In</a>
      </div>
    </header>
    <main>
      <div class="content">
        <form>
          <p class="form__headline">Log In</p>
          <div class="form__user">
            <input class="form__input" type="text" placeholder="Name"/>
            <input class="form__input" type="text" placeholder="Last name"/>
          </div>
          <input class="form__input" type="text" placeholder="E-mail"/>
          <input class="form__input" type="password" placeholder="Password"/>
          <button class="form__button">Get started</button>
        </form>
      </div>
    </main>
  </body>
</html>
