<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>messages</title>
</head>
<body>
<nav class="sidebar">
    <li class="sidebar__logo">
        <a href="#"><img src="img/logo.svg" alt="logo"></a>
    </li>
    <li class="sidebar__notification">
        <a href="#"><img src="img/notification.svg" alt="notification"></a>
        <a href="#" class="sidebar__notification--one"><img src="img/one.svg" alt="1"></a>
    </li>
    <li class="sidebar__profile">
        <a href="#"> <img src="img/my_profile.svg" alt="my_profile"></a>
    </li>
    <li class="sidebar__settings">
        <a href="#"><img src="img/settings.svg" alt="settings"></a>
    </li>
    <li class="sidebar__people">
        <a href="#"><img src="img/team.svg" alt="group"></a>
    </li>
    <li class="sidebar__message">
        <a href="#"><img src="img/messages.svg" alt="messages"/></a>
    </li>
</nav>

<header>
    <div class="breadcrumb">
        <a class="breadcrumb__item" href="#">Home</a>
        <img class="breadcrumb__separator" src="img/right-arrow.svg" alt="right arrow">
        <a class="breadcrumb__item" href="#">Network</a>
    </div>
    <div class="profile">
        <img class="profile__photo" src="img/sara.svg" alt="profile photo">
        <span class="profile__name">Sarah Freeman</span>
        <i class="fas fa-chevron-down"></i>
